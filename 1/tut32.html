<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child pseudocode</title>
    <style>
        .container{
            display: block;
            width: 233px;
            margin: auto;
        }
        input[type='text']{
            color: brown;
            border: 2px solid blueviolet;
        }
        li:nth-child(odd){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" class="control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item 1</li>
            <li class="item" id="item-2">item 2</li>
            <li class="item" id="item-3">item 3</li>
            <li class="item" id="item-4">item 4</li>
            <li class="item" id="item-5">item 5</li>
            <li class="item" id="item-6">item 6</li>
        </ul>
    </div>
</body>
</html>
