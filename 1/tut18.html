<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
         #firstpara{
            color: aqua;
             background-color: brown; /*color pick by color */
         }

         #secondpara{
            color: rgb(34, 145, 56);  /*color pick by code */
         }

         #thirdpara{
            color: #ababab; /*color pick by hexa code */
         }
    </style>
</head>
<body>
    
    <h2>This is my first box</h2>
    <p id="firstpara">first paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">first paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">first paragraph from third box</p>
</body>
</html>
