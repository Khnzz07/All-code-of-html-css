<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h3>Order LIST</h3>
    <ol type="a">
        <li>HOME</li>
        <li>SIGN UP</li>
        <li>ABOUT</li>
        <li>CONTACT US</li>
    </ol>
    <h3>Unorder LIST</h3>
    <ul type="square">
        <li>HOME</li>
        <li>SIGN UP</li>
        <li>ABOUT</li>
        <li>CONTACT US</li>
    </ul>
    <h3>combanition of order or unorder list</h3>
    <ol>
        <li>Carrot</li>
        <li>Onion</li>
        <ul>
            <li>Mango</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <li>Potato</li>
        <li>chilli</li>
    </ol>
</body>
</html>
