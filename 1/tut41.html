<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 3fr 1fr;
            grid-auto-rows: auto;
            grid-template-columns: 1fr 3fr 2fr;
            grid-gap: 1rem;
             }
        .box{
            background-color: red;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is my box-1</div>
        <div class="box">This is my box-2</div>
        <div class="box">This is my box-3</div>
        <div class="box">This is my box-4</div>
        <div class="box">This is my box-5</div>
        <div class="box">This is my box-6</div>
        <div class="box">This is my box-7</div>
        <div class="box">This is my box-8</div>
        <div class="box">This is my box-9</div>
        <div class="box">This is my box-10</div>
    </div>
</body>
</html>
